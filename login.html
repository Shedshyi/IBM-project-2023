<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <!-- <input type="text" required> -->
          <input name="answer"; id ="log"; type="login" placeholder="введите логин" oninput="checker(this.value)" onchange="checker(this.value)">
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <!-- <input type="password" required> -->
          <input name="answer"; id = "ff"; type="password" placeholder="введите пароль" oninput="checker(this.value)"  onchange="checker(this.value)">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not registered <a href="#">Signup</a>
        </div>
      </form>
    </div>

    <script>
      function checker() {
          let password = document.getElementById("ff").value;
          let login = document.getElementById("log").value;
          
          if (password == "123" && login == "123") {
              window.open('signup.html')
          } 
      
          return false;
          }
      
      </script>
  </body>
</html>
